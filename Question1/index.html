<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <nav>

    </nav>
    <section>
        <input type="number" name="firstnum" id="firstnum" placeholder="Enter First number">
        <input type="number" name="secondnum" id="secondnum" placeholder="Enter Second number">
        <input type="submit" value="Add" class="add" id="add">
        <input type="submit" value="Subtract" class="subtract" id="subtract">
        <input type="submit" value="Multiply" class="multiply" id="multiply">
        <input type="submit" value="Divide" class="divide" id="divide">
    </section>
</body>
</html>
